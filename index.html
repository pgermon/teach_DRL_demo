<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-zoom=1">
    <title>Deep Reinforcement Learning Interactive Demo</title>

    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>

    <script defer src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs/dist/tf.min.js"></script>

    <script defer src="https://cdn.jsdelivr.net/npm/p5@1.2.0/lib/p5.js"></script>

    <!--SCRIPTS DEPENDENCIES-->
    <script defer src="./js/box2d.js"></script>

    <script defer src="js/Box2D_dynamics/water_dynamics.js"></script>
    <script defer src="js/Box2D_dynamics/climbing_dynamics.js"></script>
    <script defer src="js/Box2D_dynamics/contact_detector.js"></script>
    <script defer src="./js/utils/custom_user_data.js"></script>

    <script defer src="./js/bodies/bodies_enum.js"></script>
    <script defer src="./js/bodies/abstract_body.js"></script>
    <script defer src="js/bodies/walkers/walker_abstract_body.js"></script>
    <script defer src="js/bodies/walkers/old_classic_bipedal_body.js"></script>
    <script defer src="js/bodies/walkers/classic_bipedal_body.js"></script>
    <script defer src="js/bodies/climbers/climber_abstract_body.js"></script>
    <script defer src="js/bodies/climbers/climbing_profile_chimpanzee.js"></script>

    <script defer src="js/CPPN/cppn.js"></script>
    <script defer src="js/envs/multi_agents_parametric_continuous_parkour.js"></script>
    <!--<script defer src="js/envs/parametric_continuous_parkour.js"></script>-->
    <!--<script defer src="js/envs/parametric_continuous_flat_parkour.js"></script>-->
    <script defer src="./js/parkour_game.js"></script>
    <script defer src="./js/draw_p5js.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css">
    <link rel="stylesheet" href="./demo.css">
    </style>
</head>

<body>

    <h1 class="title has-text-centered">Deep Reinforcement Learning Interactive Demo</h1>

    <div class="container">

        <div class="row justify-content-md-center">
            <div class="col col-md-auto">
                <div id="canvas_container"></div>
            </div>
        </div>


        <div class="row justify-content-md-center g-2 mt-1">
            <div class="row justify-content-md-center g-2 mt-1">
                <div class="col">
                    <label for="hScrollSlider" class="form-label">Horizontal scroll</label>
                    <input type="range" class="form-range" min="0" max="100" value="0" id="hScrollSlider">
                    <button id="resetHScroll" class="btn btn-primary"> Reset </button>
                </div>

                <div class="col">
                    <label for="vScrollSlider" class="form-label">Vertical scroll</label>
                    <input type="range" class="form-range" min="-50" max="100" value="0" id="vScrollSlider">
                    <button id="resetVScroll" class="btn btn-primary"> Reset </button>
                </div>

                <div class="col">
                    <div class="row">
                        <div class="col">
                            <label for="zoomSlider" class="form-label">Zoom</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-10">
                            <input type="range" class="form-range" min="0.3" max="1.5" value="1" id="zoomSlider">
                        </div>
                        <div class="col-1">
                            <span id="zoomValue"></span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <button id="resetZoom" class="btn btn-primary"> Reset </button>
                        </div>
                    </div>
                </div>
            </div>


        <div class="row justify-content-md-center g-2 mt-1">
            <div class="col col-md-auto">
                <button id="runButton" class="btn btn-success"> Start </button>
            </div>
            <div class="col col-md-auto">
                <button id="resetButton" class="btn btn-danger"> Reset Simulation </button>
            </div>
            <div class="col col-md-auto">
                <button id="followAgentButton" class="btn btn-outline-primary"> Follow agent </button>
            </div>
            <div class="col col-md-auto">
                <button id="jointsButton" class="btn btn-outline-primary"> Draw joints </button>
            </div>
            <div class="col col-md-auto">
                <button id="lidarsButton" class="btn btn-primary"> Draw lidars </button>
            </div>
            <div class="col col-md-auto">
                <button id="sensorsButton" class="btn btn-outline-primary"> Draw sensors </button>
            </div>
            <div class="col col-md-auto">
                <button id="namesButton" class="btn btn-outline-primary"> Draw names </button>
            </div>
        </div>


            <form id="config-form" onsubmit="return false">
                <div class="row justify-content-md-center g-2 mt-1">
                    <div class="col col-md-auto">
                        <label for="morphology">Choose an agent morphology:</label>
                        <select name="morphology" id="morphology" class="form-select">
                        </select>
                    </div>
                    <div class="col col-md-auto">
                        <label for="models">Choose a model to load:</label>
                        <select name="models" id="models" class="form-select">
                        </select>
                    </div>

                    <div class="col col-md-auto">
                        <button id="addAgentButton" class="btn btn-warning"> Add agent </button>
                    </div>
                    <div class="col col-md-auto">
                        <button id="deleteAgentButton" class="btn btn-danger"> Delete agent </button>
                    </div>
                    <div class="col-1">
                        <span id="nbAgents"></span>
                    </div>

                    <!--<div class="col">
                        <p>Canvas size </p>
                        <input type="range" class="form-range" min="0.8" max="1" value="0.8" id="resizeCanvasSlider">
                    </div>-->
                </div>


            <div class="row justify-content-md-center mt-3 mx-1">
                Parkour Generation
            </div>

            <div class="row justify-content-md-center mt-3 mx-1">
                <div class="col">
                    <div class="row">
                        <label for="hScrollSlider" class="form-label">Terrain shape</label>
                    </div>
                    <div class="row">
                        <div class="col-10">
                            <input type="range" class="form-range" min="-1" max="1" id="dim1Slider">
                        </div>
                        <div class="col">
                            <span id="dim1Value"></span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-10">
                            <input type="range" class="form-range" min="-1" max="1" id="dim2Slider">
                        </div>
                        <div class="col">
                            <span id="dim2Value"></span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-10">
                            <input type="range" class="form-range" min="-1" max="1" id="dim3Slider">
                        </div>
                        <div class="col">
                            <span id="dim3Value"></span>
                        </div>
                    </div>


                </div>
                <div class="col">
                    <div class="row">
                        <div class="col">
                            <label for="hScrollSlider" class="form-label">Smoothing</label>
                        </div>
                        <div class="col-8">
                            <input type="range" class="form-range" min="10" max="40" value="20"
                                   id="smoothingSlider">
                        </div>
                        <div class="col">
                            <span id="smoothingValue"></span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <label for="hScrollSlider" class="form-label">Water level</label>
                        </div>
                        <div class="col-8">
                            <input type="range" class="form-range" min="0" max="1" value="0" id="waterSlider">
                        </div>
                        <div class="col">
                            <span id="waterValue"></span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row justify-content-md-center mt-3 mx-1">
                Creepers
            </div>

            <div class="row justify-content-md-center mt-3 mx-1">
                <div class="col">
                    <div class="row">
                        <div class="col">
                            <label for="creepersWidthSlider" class="form-label">Width</label>
                        </div>
                        <div class="col">
                            <input type="range" class="form-range" min="0.2" max="1" value="0.3"
                                   id="creepersWidthSlider">
                        </div>
                        <div class="col">
                            <span id="creepersWidthValue"></span>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col">
                            <label for="creepersHeightSlider" class="form-label">Height</label>
                        </div>
                        <div class="col">
                            <input type="range" class="form-range" min="0.2" max="5" value="3"
                                   id="creepersHeightSlider">
                        </div>
                        <div class="col">
                            <span id="creepersHeightValue"></span>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col">
                            <label for="creepersSpacingSlider" class="form-label">Spacing</label>
                        </div>
                        <div class="col">
                            <input type="range" class="form-range" min="0.01" max="5" value="1"
                                   id="creepersSpacingSlider">
                        </div>
                        <div class="col">
                            <span id="creepersSpacingValue"></span>
                        </div>
                    </div>
                </div>
                <div class="col">
                    Type:
                    <select name="creepersType" id="creepersType" class="form-select">
                        <option>Rigid</option>
                        <option>Swingable</option>
                    </select>
                </div>
            </div>


        </form>
    </div>
    <script src="./index.js"></script>
</body>

</html>
